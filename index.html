<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">    
    <script>
        $(document).ready(function() {
          $("#switch").click(function() {
            let port = $('#port').val() 
            $.post(`http://10.0.0.155:5000/led/${port}/switch`, {}, function(data, status) {});
          });
        });
    </script>

</head>
<style>
    body, html {
        height: 100%;
        display: grid;
    }
</style>

<body>
    <div style="margin: auto;">
        <div class="input-group p-5 mx-auto" style="width: 25rem; ">
            <input id="port" type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-append">
              <button id="switch" class="btn btn-outline-secondary" type="button" aria-haspopup="true" aria-expanded="false">Switch LED</button>
            </div>
          </div>
    </div>
</body>
</html>
